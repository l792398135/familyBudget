<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('家庭收入列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>收入成员：</label>
                                <select name="incomeMenber" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>收入日期：</label>
                                <input type="text" class="time-input" placeholder="请选择收入日期" name="incomeDate"/>
                            </li>
                            <li>
                                <label>收入类型编码：</label>
                                <select name="incomeTypeCode" th:with="type=${@dict.getType('income_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>经办人：</label>
                                <select name="operatorCode" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>记账人：</label>
                                <select name="bookkeeperCode" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>创建日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="cost:income:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="cost:income:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="cost:income:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cost:income:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cost:income:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cost:income:remove')}]];
        var incomeMenberDatas = [[${@dict.getType('family_menber')}]];
        var incomeTypeCodeDatas = [[${@dict.getType('income_type')}]];
        var operatorCodeDatas = [[${@dict.getType('family_menber')}]];
        var bookkeeperCodeDatas = [[${@dict.getType('family_menber')}]];
        var prefix = ctx + "cost/income";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "家庭收入",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'incomeMenber',
                    title: '收入成员',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(incomeMenberDatas, value);
                    }
                },
                {
                    field: 'incomeDate',
                    title: '收入日期'
                },
                {
                    field: 'incomeCost',
                    title: '收入金额'
                },
                {
                    field: 'incomeTypeCode',
                    title: '收入类型编码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(incomeTypeCodeDatas, value);
                    }
                },
                {
                    field: 'incomeDetail',
                    title: '收入明细'
                },
                {
                    field: 'operatorCode',
                    title: '经办人',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(operatorCodeDatas, value);
                    }
                },
                {
                    field: 'bookkeeperCode',
                    title: '记账人',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(bookkeeperCodeDatas, value);
                    }
                },
                {
                    field: 'createDate',
                    title: '创建日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

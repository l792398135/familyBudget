<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('债务列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>借出人：</label>
                                <select name="debtMember" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>借出日期：</label>
                                <input type="text" class="time-input" placeholder="请选择借出日期" name="debtDate"/>
                            </li>
                            <li>
                                <label>结束日期：</label>
                                <input type="text" class="time-input" placeholder="请选择结束日期" name="endDate"/>
                            </li>
                            <li>
                                <label>借钱人：</label>
                                <input type="text" name="borrowMember"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="createUser"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" class="time-input" placeholder="请选择" name="createDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="finance:debt:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="finance:debt:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="finance:debt:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="finance:debt:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('finance:debt:edit')}]];
        var removeFlag = [[${@permission.hasPermi('finance:debt:remove')}]];
        var debtMemberDatas = [[${@dict.getType('family_menber')}]];
        var statusDatas = [[${@dict.getType('sys_normal_disable')}]];
        var prefix = ctx + "finance/debt";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "债务",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'debtMember',
                    title: '借出人',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(debtMemberDatas, value);
                    }
                },
                {
                    field: 'debtAmount',
                    title: '借出金额'
                },
                {
                    field: 'debtDate',
                    title: '借出日期'
                },
                {
                    field: 'endDate',
                    title: '结束日期'
                },
                {
                    field: 'debtRate',
                    title: '利率'
                },
                {
                    field: 'borrowMember',
                    title: '借钱人'
                },
                {
                    field: 'borrowTel',
                    title: '借钱人电话'
                },
                {
                    field: 'borrowIdcard',
                    title: '借钱人身份证'
                },
                {
                    field: 'brorrowRemark',
                    title: '借钱人备注'
                },
                {
                    field: 'income',
                    title: '预计收益'
                },
                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'createUser',
                    title: ''
                },
                {
                    field: 'createDate',
                    title: ''
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改月预算')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-budget-edit" th:object="${familyMonthBudget}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预算类型：</label>
                <div class="col-sm-8">
                    <select name="budgetType" class="form-control m-b" th:with="type=${@dict.getType('month_budget_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{budgetType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预算周期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="budgetDate" th:value="${#dates.format(familyMonthBudget.budgetDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预算费用：</label>
                <div class="col-sm-8">
                    <input name="budgetCost" th:field="*{budgetCost}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">预算备注：</label>
                <div class="col-sm-8">
                    <textarea name="budgetRemarks" class="form-control">[[*{budgetRemarks}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">附件上传：</label>
                <div class="col-sm-8">
                    <input id="file-Portrait" type="file" multiple="multiple" name="file">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "budget/budget";
        $("#form-budget-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-budget-edit').serialize());
            }
        }

        $("input[name='budgetDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {

            var businessId = "*{id}"
            $.file.initEditFiles("file-Portrait","jpg","notice","22");

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('固定资产列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>使用人员：</label>
                                <select name="useMenber" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>使用情况：</label>
                                <select name="usageStatus" th:with="type=${@dict.getType('useStatus')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>责任人：</label>
                                <select name="responsibler" th:with="type=${@dict.getType('family_menber')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="budget:assets:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="budget:assets:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="budget:assets:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="budget:assets:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('budget:assets:edit')}]];
        var removeFlag = [[${@permission.hasPermi('budget:assets:remove')}]];
        var usageStatusDatas = [[${@dict.getType('useStatus')}]];
        var useMenberDatas = [[${@dict.getType('family_menber')}]];
        var responsiblerDatas = [[${@dict.getType('family_menber')}]];
        var prefix = ctx + "budget/assets";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "固定资产",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'model',
                    title: '规格型号'
                },
                {
                    field: 'useMenber',
                    title: '使用人员',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(useMenberDatas, value);
                    }
                },
                {
                    field: 'usageStatus',
                    title: '使用情况',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(usageStatusDatas, value);
                    }
                },
                {
                    field: 'number',
                    title: '数量'
                },
                {
                    field: 'buyDate',
                    title: '购入时间'
                },
                {
                    field: 'buyCost',
                    title: '购入费用'
                },
                {
                    field: 'position1',
                    title: '存放地点'
                },
                {
                    field: 'responsibler',
                    title: '责任人',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(responsiblerDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },{
                    field: 'imgUrls',
                    title: '附件',
                    formatter: function (arr, row, index) {
                        var html=''
                        for (var i=0 ;i<arr.length;i++){
                            html+= '<img src="' + arr[i]+ '" width="150" height="100">'
                        }
                        // if (arr!=null&&arr.length>0){
                        //     html+= '<img src="' + arr[0]+ '" width="150" height="100">'
                        // }
                        return html
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

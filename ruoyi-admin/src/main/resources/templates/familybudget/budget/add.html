<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增预算')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-budget-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">成员编码：</label>
                <div class="col-sm-8">
                    <select name="familyMemberCode" class="form-control m-b" th:with="type=${@dict.getType('family_menber')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">费用编码：</label>
                <div class="col-sm-8">
                    <select name="feeTypeCode" class="form-control m-b" th:with="type=${@dict.getType('budget_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预算费用：</label>
                <div class="col-sm-8">
                    <input name="budgetCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预算日期：</label>
                <div class="col-sm-8">
                    <select name="dateCode" class="form-control m-b" th:with="type=${@dict.getType('budget_date_code')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "familybudget/budget"
        $("#form-budget-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-budget-add').serialize());
            }
        }
    </script>
</body>
</html>

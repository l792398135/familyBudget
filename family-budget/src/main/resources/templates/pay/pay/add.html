<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增费用支出')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pay-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">支出成员：</label>
                <div class="col-sm-8">
                    <select name="payMenber" class="form-control m-b" th:with="type=${@dict.getType('family_menber')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">支出日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="payDate" class="form-control"  placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">支出金额：</label>
                <div class="col-sm-8">
                    <input name="payCost" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">支出类型：</label>
                <div class="col-sm-8">
                    <select name="payTypeCode" class="form-control m-b" th:with="type=${@dict.getType('budget_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支出明细：</label>
                <div class="col-sm-8">
                    <textarea name="payDetail" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">经办人：</label>
                <div class="col-sm-8">
                    <select name="operatorCode" class="form-control m-b" th:with="type=${@dict.getType('family_menber')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "pay/pay"
        $("#form-pay-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pay-add').serialize());
            }
        }

        $("input[name='payDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            todayBtn: true,
            autoclose: true
        });
        $("input[name='payDate']").val(new Date().getFullYear()+"-"+(new Date().getMonth()+1)+"-"+new Date().getDate())


    </script>
</body>
</html>

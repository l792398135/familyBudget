<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('保养')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cost-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆编码：</label>
                <div class="col-sm-8">
                    <input name="carCodeName" th:value="${@dict.getLabel('car_manage', repair['carCode'])}" readonly>
                    <input name="carCode"  th:value="${repair['carCode']}" hidden>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆花费编码：</label>
                <div class="col-sm-8">
                    <input name="carRepairCodeName" th:value="${@dict.getLabel('car_repair', repair['carRepairCode'])}" readonly>
                    <input name="carRepairCode"  th:value="${repair['carRepairCode']}" hidden>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">花费：</label>
                <div class="col-sm-8">
                    <input name="carCost" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支出人：</label>
                <div class="col-sm-8">
                    <select name="payMenber" class="form-control m-b" th:with="type=${@dict.getType('family_menber')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">支出日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="payDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提示：</label>
                <div class="col-sm-8">
                    <div style="color:red">保存之前请编辑车辆里程</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图片：</label>
                <div class="col-sm-8">
                    <input id="file-Portrait" type="file" multiple="multiple" name="file">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "car/cost"
        $("#form-cost-add").validate({
            focusCleanup: true
        });

        function submitHandler(e) {
            if ($.validate.form()) {
                $.ajax({
                    cache : true,
                    type : "POST",
                    url : prefix + "/add",
                    data : $('#form-cost-add').serialize(),
                    async : false,
                    error : function(request) {
                        $.modal.alertError("系统错误");
                    },
                    success : function(data) {
                        var businessId = data.data;
                        $.file.uploadFile("file-Portrait","carRepairCost",businessId);
                        $.operate.saveSuccess(data);
                    }
                });
            }
        }

        $("input[name='payDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function() {
            $.file.initAddFiles("file-Portrait");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改车辆保养科目')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carRepair-edit" th:object="${familyCarRepairBase1}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆编码：</label>
                <div class="col-sm-8">
                    <select name="carCode" class="form-control m-b" th:with="type=${@dict.getType('car_manage')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{carCode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆花费编码：</label>
                <div class="col-sm-8">
                    <select name="carRepairCode" class="form-control m-b" th:with="type=${@dict.getType('car_repair')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{carRepairCode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保养周期(月）：</label>
                <div class="col-sm-8">
                    <input name="carRepairCycle" th:field="*{carRepairCycle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保养里程(公里)：</label>
                <div class="col-sm-8">
                    <input name="carRepairMile" th:field="*{carRepairMile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上次保养日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="carRepairCycleLast" th:value="${#dates.format(familyCarRepairBase1.carRepairCycleLast, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上次保养里程：</label>
                <div class="col-sm-8">
                    <input name="carRepairMileLast" th:field="*{carRepairMileLast}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周期剩余天报警：</label>
                <div class="col-sm-8">
                    <input name="carRepairCycleCall" th:field="*{carRepairCycleCall}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">里程剩余报警：</label>
                <div class="col-sm-8">
                    <input name="carRepairMileCall" th:field="*{carRepairMileCall}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">附件上传：</label>
                <div class="col-sm-8">
                    <input id="file-Portrait" type="file" multiple="multiple" name="file">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "car/carRepair";
        $("#form-carRepair-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.ajax({
                    cache : true,
                    type : "POST",
                    url : prefix + "/edit",
                    data : $('#form-carRepair-edit').serialize(),
                    async : false,
                    error : function(request) {
                        $.modal.alertError("系统错误");
                    },
                    success : function(data) {
                        var businessId = $("input[name=id]").val()
                        $.file.uploadFile("file-Portrait","bill",businessId);
                        $.operate.saveSuccess(data);
                    }
                });
            }
        }

        $("input[name='carRepairCycleLast']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function() {
            var businessId = $("input[name='id']").val()
            $.file.initEditFiles("file-Portrait","checkdetails",businessId);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('车辆保养科目列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>车辆编码：</label>
                                <input name="carCode"  th:value="${repair['carCode']}" readonly>
                            </li>
                            <li>
                                <label>保养科目：</label>
                                <select name="carRepairCode" th:with="type=${@dict.getType('car_repair')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>周期报警(天)：</label>
                                <input type="text" name="carRepairCycleCall"/>
                            </li>
                            <li>
                                <label>里程报警(公里)：</label>
                                <input type="text" name="carRepairMileCall"/>
                            </li>
                            <li>
                                <label>是否有效：</label>
                                <input name="effectiveFlag" th:value="Y" readonly >
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('car_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('car:carRepair:edit')}]];
        var removeFlag = [[${@permission.hasPermi('car:carRepair:remove')}]];
        var carCodeDatas = [[${@dict.getType('car_manage')}]];
        var carRepairCodeDatas = [[${@dict.getType('car_repair')}]];
        var effectiveFlagDatas = [[${@dict.getType('sys_yes_no')}]];
        var statusDatas = [[${@dict.getType('car_status')}]];
        var prefix = ctx + "car/carRepair";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "车辆保养科目",
                pagination:false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },

                {
                    field: 'carCode',
                    title: '车辆编码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(carCodeDatas, value);
                    }
                },

                {
                    field: 'carRepairCode',
                    title: '保养科目',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(carRepairCodeDatas, value);
                    }
                },

                {
                    field: 'carRepairCycle',
                    title: '保养周期(月）'
                },

                {
                    field: 'carRepairMile',
                    title: '保养里程(公里)'
                },

                {
                    field: 'carRepairCycleLast',
                    title: '上次保养日期'
                },

                {
                    field: 'carRepairMileLast',
                    title: '上次保养里程'
                },

                {
                    field: 'carRepairCycleCall',
                    title: '周期报警(天)'
                },

                {
                    field: 'carRepairMileCall',
                    title: '里程报警(公里)'
                },


                {
                    field: 'status',
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },

                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs " href="javascript:void(0)" onclick="repair(\'' + row.id + '\')"><i class="fa fa-edit"></i>保养</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>资料</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function repair(id) {
            var url = prefix + '/repair/' + id;
            $.modal.open("保养", url);
        }
    </script>
</body>
</html>
